name: Build Tauri App with pnpm

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸŸ£ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âœ… Verify pnpm installation
        run: pnpm --version

      - name: ğŸ¦€ Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸ“¦ Install frontend dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build frontend (Vite)
        run: pnpm build

      - name: ğŸ§± Build Tauri desktop app
        run: pnpm tauri build

      - name: ğŸ“¤ Upload compiled artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: src-tauri/target/release/bundle
